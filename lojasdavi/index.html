<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O.K Wear</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <style>
    .user-info {
      color: #333;
      font-weight: bold;
      margin-left: 8px;
      font-size: 15px;
    }

    .logout-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" class="navbar-logo">
          <img src="img/o.k.icon.jpg" alt="O.K. Wear Logo">
        </a>
      </div>

      <div class="nav-right">
        <a href="carrinho.html" class="nav-item">
          <img src="img/car.jpg" alt="Carrinho" class="cart-icon">
        </a>

        <!-- Área do usuário -->
        <div class="nav-item" id="user-section">
          <!-- Este conteúdo será trocado dinamicamente -->
        </div>
      </div>
    </nav>
  </header>

  <main id="principal">
    <h1 id="titulo-principal">PRODUTOS EM DESTAQUE</h1>

    <div class="card" style="max-width: 320px">
      <img src="img/tenis.jpg" alt="tenis">
      <div class="card-body">
        <h5 class="card-title">Tênis Adidas Grand Court 2.0 Branco</h5>
        <div class="d-flex justify-content-between align-items-center">
          <span class="h5 mb-0">R$360,99</span>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between bg-light">
        <button class="btn btn-primary btn-sm add-carrinho"
          data-nome="Tênis Adidas Grand Court 2.0 Branco"
          data-preco="360.99"
          data-imagem="img/tenis.jpg">Adicionar no carrinho</button>
      </div>
    </div>
  </main>

  <script>
    const userSection = document.getElementById('user-section');
    const user = JSON.parse(localStorage.getItem('user'));

    if (user && user.email) {
      // Se estiver logado — mostra nome e botão de sair
      const nome = user.nome || user.email.split('@')[0];
      const foto = user.foto || "img/user.jpg";

      userSection.innerHTML = `
        <div style="display:flex;align-items:center;gap:8px;">
          <img src="${foto}" alt="Foto do usuário" class="user-photo">
          <span class="user-info">${nome}</span>
          <button class="logout-btn" id="logout-btn">Sair</button>
        </div>
      `;

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.reload();
      });
    } else {
      // Se não estiver logado — mostra o botão de login
      userSection.innerHTML = `
        <a href="login.html">
          <img src="img/user.jpg" alt="Login" class="user-icon">
        </a>
      `;
    }

    // --- Sistema de carrinho com cookies ---
    function getCookie(nome) {
      const valor = `; ${document.cookie}`;
      const partes = valor.split(`; ${nome}=`);
      if (partes.length === 2) return JSON.parse(decodeURIComponent(partes.pop().split(';').shift()));
      return [];
    }

    function setCookie(nome, valor) {
      const expira = new Date();
      expira.setDate(expira.getDate() + 1);
      document.cookie = `${nome}=${encodeURIComponent(JSON.stringify(valor))}; expires=${expira.toUTCString()}; path=/`;
    }

    document.querySelectorAll('.add-carrinho').forEach(btn => {
      btn.addEventListener('click', () => {
        const produto = {
          nome: btn.dataset.nome,
          preco: parseFloat(btn.dataset.preco),
          imagem: btn.dataset.imagem
        };

        let carrinho = getCookie('carrinho');
        carrinho.push(produto);
        setCookie('carrinho', carrinho);

        alert('✅ Produto adicionado ao carrinho!');
      });
    });
  </script>
</body>

</html>
