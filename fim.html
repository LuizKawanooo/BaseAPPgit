<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }
    #nomes {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      display: none;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Obrigado!</h1>
  <div id="nomes"></div>
  <button onclick="mostrarCodigo()">Ver JavaScript</button>
  <pre id="codigo"></pre>

  <script>
    const nomes = [
      'EDSON OLIVEIRA',
      'FABIANO BARBIR',
      'LUIZ CAVANO',
      'THIAGO SILVA'
    ];

    const nomesDiv = document.getElementById('nomes');
    let texto = nomes.join(' • ');
    let pos = nomesDiv.offsetWidth;

    function animarNomes() {
      nomesDiv.style.transform = `translateX(${pos}px)`;
      pos--;
      if (pos < -nomesDiv.scrollWidth) {
        pos = window.innerWidth;
      }
      requestAnimationFrame(animarNomes);
    }

    nomesDiv.textContent = texto;
    animarNomes();

    function mostrarCodigo() {
      const codigoJS = `const nomes = [\n  'EDSON OLIVEIRA',\n  'FABIANO BARBIR',\n  'LUIZ CAVANO',\n  'THIAGO SILVA'\n];\n\nconst nomesDiv = document.getElementById('nomes');\nlet texto = nomes.join(' • ');\nlet pos = nomesDiv.offsetWidth;\n\nfunction animarNomes() {\n  nomesDiv.style.transform = \`translateX(\${pos}px)\`;\n  pos--;\n  if (pos < -nomesDiv.scrollWidth) {\n    pos = window.innerWidth;\n  }\n  requestAnimationFrame(animarNomes);\n}\n\nnomesDiv.textContent = texto;\nanimarNomes();`;
      const pre = document.getElementById('codigo');
      pre.textContent = codigoJS;
      pre.style.display = pre.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
